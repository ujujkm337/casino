<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–∑–∏–Ω–æ: –ë–ª—ç–∫–¥–∂–µ–∫ (–û–Ω–ª–∞–π–Ω)</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="casino-wrapper" id="casinoWrapper">
    <div class="game-container">
        <a href="index.html" class="main-button" style="width: auto; padding: 5px 10px; font-size: 1em; align-self: flex-start; background: #555;">‚Üê –ù–∞–∑–∞–¥</a>
        
        <h1 style="color:var(--neon-blue); text-shadow: var(--shadow-blue);">üÉè –û–ù–õ–ê–ôN –ë–õ–≠–ö–î–ñ–ï–ö</h1>
        
        <div class="header-controls">
            <div class="display" id="balanceDisplay">–ë–∞–ª–∞–Ω—Å: 0</div>
        </div>
        
        <div class="display" id="messageDisplay" style="width: 90%; text-align: center; color: var(--neon-text);">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

        <div id="lobbyView" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <div style="display: flex; gap: 10px; width: 100%; max-width: 400px; justify-content: center;">
                 <button class="main-button" id="quickPlayBtn" style="background: var(--neon-green);">üöÄ –ë—ã—Å—Ç—Ä–∞—è –ò–≥—Ä–∞</button>
            </div>
            <div style="display: flex; gap: 10px; width: 100%; max-width: 400px; justify-content: center;">
                <button class="main-button" id="createTableBtn">...–∏–ª–∏ –°–æ–∑–¥–∞—Ç—å –°–≤–æ–π –°—Ç–æ–ª</button>
            </div>
            <div id="createTableForm" class="form-panel" style="display: none; width: 100%; max-width: 400px;">
                 <h2>–°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–æ–ª–∞</h2>
                 <label for="maxPlayersInput">–ú–∞–∫—Å. –∏–≥—Ä–æ–∫–æ–≤ (2-6):</label>
                 <input type="number" id="maxPlayersInput" min="2" max="6" value="4">
                 <label for="minBetInput">–ú–∏–Ω. —Å—Ç–∞–≤–∫–∞:</label>
                 <input type="number" id="minBetInput" min="10" value="10">
                 <button class="main-button" id="submitTableBtn">–°–æ–∑–¥–∞—Ç—å</button>
            </div>
            
            <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å—Ç–æ–ª—ã:</h2>
            <div id="lobbyTables" class="table-list" style="width: 100%; max-width: 500px;">
                </div>
        </div>

        <div id="tableView" style="display: none; width: 100%; max-width: 600px; text-align: center;">
            <h2 id="tableTitle">–°—Ç–æ–ª: T1 (–ë–ª—ç–∫–¥–∂–µ–∫)</h2>
            <button class="main-button" id="leaveTableBtn" style="background: var(--neon-red);">–ü–æ–∫–∏–Ω—É—Ç—å —Å—Ç–æ–ª</button>

            <div class="player-panel" style="border-color: var(--neon-pink);">
                <div class="player-info">–î–∏–ª–µ—Ä (<span id="dealerScore">0</span>)</div>
                <div id="dealerHand" class="hand-container"></div>
            </div>

            <div id="playersContainer" style="margin-top: 15px; width: 100%;">
                </div>

            <div class="controls-panel" style="width: 100%; margin-top: 15px;">
                <div class="bet-controls" id="betControls" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; width: 100%;">
                    <input type="number" id="betAmountInput" placeholder="–°—Ç–∞–≤–∫–∞" value="10" min="10" class="bet-input" style="width: 100px; flex-shrink: 0;">
                    <button class="main-button" id="placeBetBtn" style="flex-grow: 1;">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
                    <button class="main-button" id="startGameBtn" style="background: var(--neon-green); display: none; flex-grow: 1;">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
                </div>
                <div class="game-actions" id="gameActions" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; width: 100%; margin-top: 10px;">
                    <button class="main-button" id="hitBtn" disabled style="flex-grow: 1;">–í–∑—è—Ç—å –µ—â–µ (Hit)</button>
                    <button class="main-button" id="standBtn" disabled style="flex-grow: 1;">–•–≤–∞—Ç–∏—Ç (Stand)</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let currentTableId = null;
    let balance = 0;
    let myPlayerId = null;
    let myUsername = '';

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const balanceDisplay = document.getElementById('balanceDisplay');
    const messageDisplay = document.getElementById('messageDisplay');
    const lobbyView = document.getElementById('lobbyView');
    const tableView = document.getElementById('tableView');
    const lobbyTables = document.getElementById('lobbyTables');
    const playersContainer = document.getElementById('playersContainer');
    const betAmountInput = document.getElementById('betAmountInput');
    const placeBetBtn = document.getElementById('placeBetBtn');
    const hitBtn = document.getElementById('hitBtn');
    const standBtn = document.getElementById('standBtn');
    const leaveTableBtn = document.getElementById('leaveTableBtn');
    const createTableBtn = document.getElementById('createTableBtn');
    const submitTableBtn = document.getElementById('submitTableBtn');
    const maxPlayersInput = document.getElementById('maxPlayersInput');
    const minBetInput = document.getElementById('minBetInput');
    const createTableForm = document.getElementById('createTableForm');
    const startGameBtn = document.getElementById('startGameBtn');
    
    // –ù–û–í–´–ô –≠–õ–ï–ú–ï–ù–¢
    const quickPlayBtn = document.getElementById('quickPlayBtn');


    // --- –£–¢–ò–õ–ò–¢–´ –ö–õ–ò–ï–ù–¢–ê ---
    function updateDisplay(msg) {
        if (msg) messageDisplay.textContent = msg;
        balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
    }
    
    function showLobby() {
        tableView.style.display = 'none';
        lobbyView.style.display = 'flex';
        // –°–±—Ä–æ—Å –∫–Ω–æ–ø–æ–∫
        placeBetBtn.disabled = false;
        placeBetBtn.textContent = '–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É';
        startGameBtn.style.display = 'none';
        hitBtn.disabled = true;
        standBtn.disabled = true;
        
        // –ù–û–í–û–ï: –°–±—Ä–æ—Å –∫–Ω–æ–ø–∫–∏ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä—ã
        quickPlayBtn.disabled = false;
        quickPlayBtn.textContent = 'üöÄ –ë—ã—Å—Ç—Ä–∞—è –ò–≥—Ä–∞';
    }

    function showTable() {
        lobbyView.style.display = 'none';
        tableView.style.display = 'flex';
        createTableForm.style.display = 'none';
        
        // –ù–û–í–û–ï: –°–±—Ä–æ—Å –∫–Ω–æ–ø–∫–∏ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä—ã
        quickPlayBtn.disabled = false;
        quickPlayBtn.textContent = 'üöÄ –ë—ã—Å—Ç—Ä–∞—è –ò–≥—Ä–∞';
    }

    function renderCard(cardStr) {
        if (!cardStr) return '<div class="card card-back">?</div>';
        const rank = cardStr.slice(0, -1);
        const suit = cardStr.slice(-1);
        const suitSymbol = suit === 'H' ? '‚ô•' : suit === 'D' ? '‚ô¶' : suit === 'C' ? '‚ô£' : '‚ô†';
        const color = (suit === 'H' || suit === 'D') ? 'red-suit' : ''; // CSS –∫–ª–∞—Å—Å –∏–∑ style.css
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª–∞—Å—Å—ã –∏–∑ style.css –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∞ –∫–∞—Ä—Ç
        return `<div class="card"><span class="${color}">${rank}</span><span class="card-suit-symbol ${color}">${suitSymbol}</span></div>`;
    }
    
    // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ö–ï–¢–û–í ---
    
    socket.on('connect', () => {
        socket.emit('auth_request');
    });

    socket.on('auth_success', (data) => {
        myPlayerId = data.id;
        balance = data.balance;
        updateDisplay('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–æ–ª.');
        if (data.username) myUsername = data.username;
    });

    socket.on('table_list', (tables) => {
        renderTableList(tables.filter(t => t.gameType === 'Blackjack'));
    });

    function renderTableList(tables) {
        lobbyTables.innerHTML = '';
        tables.sort((a, b) => (a.isPrivate === b.isPrivate ? 0 : a.isPrivate ? 1 : -1));

        tables.forEach(table => {
            const playersCount = parseInt(table.currentPlayers) || 0; 
            const maxPlayers = parseInt(table.maxPlayers) || 0;
            const neededPlayers = Math.max(0, maxPlayers - playersCount); 

            let tableStatus;
            if (table.state === 'PLAYER_TURN' || table.state === 'DEALER_TURN' || table.state === 'RESULTS') {
                tableStatus = '–ò–≥—Ä–∞ –∏–¥–µ—Ç';
                if (playersCount === maxPlayers) tableStatus = '–ò–≥—Ä–∞ –∏–¥–µ—Ç (–ü–æ–ª–Ω—ã–π)';
            } else if (table.state === 'READY_TO_START') {
                tableStatus = '–ì–æ—Ç–æ–≤ –∫ —Å—Ç–∞—Ä—Ç—É';
            } else if (table.state === 'WAITING_FOR_BETS') {
                tableStatus = '–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫';
            } else if (playersCount === maxPlayers) {
                tableStatus = '–ü–æ–ª–Ω—ã–π'; // –î–æ–±–∞–≤–ª–µ–Ω–æ
            } else if (table.isPrivate) {
                tableStatus = `–ü—Ä–∏–≤–∞—Ç–Ω–∞—è (–Ω—É–∂–Ω–æ ${neededPlayers} –∏–≥—Ä–æ–∫–∞)`;
            } else {
                tableStatus = `–û–∂–∏–¥–∞–Ω–∏–µ (–Ω—É–∂–Ω–æ ${neededPlayers} –∏–≥—Ä–æ–∫–∞)`;
            }

            const icon = 'üÉè';
            const lock = table.isPrivate ? ' üîí' : '';

            // –ò–°–ü–†–ê–í–õ–ï–ù–û: onclick –ø–µ—Ä–µ–¥–∞–µ—Ç table.isPrivate –∫–∞–∫ boolean
            const html = `
                <div class="table-item" onclick="joinTable('${table.id}', ${table.isPrivate})">
                    ${icon} –°—Ç–æ–ª: ${table.id}${lock} (${playersCount}/${maxPlayers})
                    <br>–ú–∏–Ω. —Å—Ç–∞–≤–∫–∞: ${table.minBet} | –°—Ç–∞—Ç—É—Å: <strong>${tableStatus}</strong>
                </div>
            `;
            lobbyTables.innerHTML += html;
        });
    }

    socket.on('table_joined', (data) => {
        currentTableId = data.tableId;
        document.getElementById('tableTitle').textContent = `–°—Ç–æ–ª: ${data.tableId} (${data.gameType})`;
        betAmountInput.value = data.minBet;
        showTable();
        updateDisplay('–í—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ —Å—Ç–æ–ª—É. –°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É.');
    });

    socket.on('table_state', (tableState) => {
        // (–õ–æ–≥–∏–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–æ–ª–∞ ...)
        
        // 1. –î–∏–ª–µ—Ä
        const dealerHandElement = document.getElementById('dealerHand');
        dealerHandElement.innerHTML = '';
        const isGameStarted = tableState.state !== 'WAITING_FOR_BETS' && tableState.state !== 'WAITING_FOR_PLAYERS' && tableState.state !== 'READY_TO_START';
        tableState.dealerHand.forEach((card, index) => {
            if (isGameStarted && index === 0 && tableState.state === 'PLAYER_TURN') {
                dealerHandElement.innerHTML += renderCard(null); // –†—É–±–∞—à–∫–∞
            } else {
                dealerHandElement.innerHTML += renderCard(card);
            }
        });
        const dealerScoreElement = document.getElementById('dealerScore');
        if (tableState.state === 'DEALER_TURN' || tableState.state === 'RESULTS') {
            dealerScoreElement.textContent = tableState.dealerScore;
        } else {
            dealerScoreElement.textContent = '?';
        }

        // 2. –ò–≥—Ä–æ–∫–∏
        playersContainer.innerHTML = '';
        tableState.players.forEach(p => {
            const isMe = p.id === myPlayerId;
            const isMyTurn = p.id === tableState.activePlayerId;
            const classList = ['player-panel'];
            if (isMe) classList.push('my-player');
            if (isMyTurn) classList.push('active-turn');

            const playerHtml = `
                <div id="player-${p.id}" class="${classList.join(' ')}" style="border-color: ${isMe ? 'var(--neon-green)' : 'var(--neon-text)'};">
                    <div class="player-info">${p.username} ${isMe ? '(–í—ã)' : ''} | –°—á–µ—Ç: <span id="score-${p.id}">${(p.active && isGameStarted) ? p.score : '?'}</span> | –°—Ç–∞–≤–∫–∞: ${p.bet}</div>
                    <div class="hand-container">${p.hand.map(card => renderCard(card)).join('')}</div>
                </div>
            `;
            playersContainer.innerHTML += playerHtml;
            
            if (isMe) {
                 hitBtn.disabled = !isMyTurn;
                 standBtn.disabled = !isMyTurn;
                 const canBet = tableState.state === 'WAITING_FOR_BETS' && p.bet === 0;
                 placeBetBtn.disabled = !canBet;
                 placeBetBtn.textContent = p.bet > 0 ? `–°—Ç–∞–≤–∫–∞: ${p.bet}` : '–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É';
            }
        });
        
        // 3. –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
        const showStartButton = tableState.state === 'READY_TO_START';
        startGameBtn.style.display = (tableState.state === 'WAITING_FOR_BETS' || tableState.state === 'READY_TO_START') ? 'inline-block' : 'none';
        startGameBtn.disabled = !showStartButton;
        startGameBtn.textContent = showStartButton ? '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É' : '–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫...';
        
        // 4. –û–±—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        if (tableState.state === 'WAITING_FOR_BETS') {
             updateDisplay('–°–¥–µ–ª–∞–π—Ç–µ –≤–∞—à—É —Å—Ç–∞–≤–∫—É.');
        } else if (tableState.state === 'READY_TO_START') {
             updateDisplay('–í—Å–µ —Å—Ç–∞–≤–∫–∏ —Å–¥–µ–ª–∞–Ω—ã. –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É".');
        } else if (tableState.state === 'PLAYER_TURN') {
             const activePlayer = tableState.players.find(p => p.id === tableState.activePlayerId);
             updateDisplay(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞: ${activePlayer.username}.`);
        } else if (tableState.state === 'DEALER_TURN') {
             updateDisplay('–•–æ–¥ –î–∏–ª–µ—Ä–∞...');
        } else if (tableState.state === 'RESULTS') {
             updateDisplay('–†–∞—É–Ω–¥ –∑–∞–≤–µ—Ä—à–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ä–∞—É–Ω–¥–∞.');
        }
    });
    
    socket.on('return_to_lobby', (data) => {
        currentTableId = null;
        renderTableList(data.tables);
        showLobby();
        messageDisplay.textContent = '–í—ã –≤—ã—à–ª–∏ –∏–∑-–∑–∞ —Å—Ç–æ–ª–∞.';
    });

    // –ù–û–í–û–ï: –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä—ã
    socket.on('quick_play_pending', (msg) => {
        messageDisplay.textContent = msg;
        quickPlayBtn.disabled = true;
        quickPlayBtn.textContent = '–ü–æ–∏—Å–∫...';
    });

    socket.on('error_message', (msg) => {
        alert(`–û—à–∏–±–∫–∞: ${msg}`);
        // –°–±—Ä–æ—Å –∫–Ω–æ–ø–æ–∫
        placeBetBtn.disabled = false;
        placeBetBtn.textContent = '–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É';
        hitBtn.disabled = false;
        standBtn.disabled = false;
        quickPlayBtn.disabled = false;
        quickPlayBtn.textContent = 'üöÄ –ë—ã—Å—Ç—Ä–∞—è –ò–≥—Ä–∞';
        messageDisplay.textContent = `‚ùå –û—à–∏–±–∫–∞: ${msg}`;
    });

    // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ---

    // –ù–û–í–û–ï: –ö–Ω–æ–ø–∫–∞ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä—ã
    quickPlayBtn.onclick = () => {
        quickPlayBtn.disabled = true;
        quickPlayBtn.textContent = '–ü–æ–∏—Å–∫...';
        socket.emit('quick_play', { gameType: 'Blackjack' });
    };

    createTableBtn.onclick = () => { createTableForm.style.display = 'flex'; };
    
    submitTableBtn.onclick = () => {
        const maxPlayers = parseInt(maxPlayersInput.value);
        const minBet = parseInt(minBetInput.value);
        
        const isPrivate = confirm("–°–¥–µ–ª–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É –ø—Ä–∏–≤–∞—Ç–Ω–æ–π (—Å –ø–∞—Ä–æ–ª–µ–º)?");
        let password = null;
        if (isPrivate) password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:");
        
        if (maxPlayers >= 2 && minBet >= 1) {
            socket.emit('create_table', { gameType: 'Blackjack', maxPlayers, minBet, isPrivate, password });
            createTableForm.style.display = 'none';
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç–æ–ª–∞.');
        }
    };
    
    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω–∏–º–∞–µ—Ç isPrivate
    function joinTable(tableId, isPrivate) { 
        let password = null;
        if (isPrivate) {
            password = prompt("–≠—Ç–æ –ø—Ä–∏–≤–∞—Ç–Ω—ã–π —Å—Ç–æ–ª. –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:");
            if (password === null) return; // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–û—Ç–º–µ–Ω–∞"
        }
        
        socket.emit('join_table', { 
            tableId: tableId, 
            wantsBots: true, // (–æ—Å—Ç–∞–≤–ª–µ–Ω–æ)
            password: password // –ù–û–í–û–ï –ü–û–õ–ï
        }); 
    }
    
    placeBetBtn.onclick = () => {
        const amount = parseInt(betAmountInput.value);
        if (amount >= 10 && amount <= balance) { 
            placeBetBtn.disabled = true;
            placeBetBtn.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ...';
            socket.emit('place_bet', { tableId: currentTableId, amount: amount }); 
        } else {
             alert('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—É–º–º–∞ —Å—Ç–∞–≤–∫–∏ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤.');
        }
    };
    
    startGameBtn.onclick = () => {
        startGameBtn.disabled = true;
        socket.emit('start_game_command', { tableId: currentTableId });
    };

    hitBtn.onclick = () => { 
        hitBtn.disabled = true; 
        standBtn.disabled = true;
        socket.emit('hit', { tableId: currentTableId }); 
    };
    
    standBtn.onclick = () => { 
        hitBtn.disabled = true; 
        standBtn.disabled = true;
        socket.emit('stand', { tableId: currentTableId }); 
    };
    
    leaveTableBtn.onclick = () => { 
        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å —Å—Ç–æ–ª?")) { 
            socket.emit('leave_table'); 
        } 
    };
</script>

</body>
</html>
