<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–∑–∏–Ω–æ: –°–∞–ø—ë—Ä (Mines)</title>
    <style>
        /* CSS –°–¢–ò–õ–ò - –û–±—â–∏–µ –∏ –¥–ª—è –°–∞–ø—ë—Ä–∞ */
        :root {
            --bg-color: #03040a;
            --accent-color: #00ffaa;
            --secondary-color: #9b56ff;
            --text-color: #e6f7ff;
            --red-color: #ff4757;
            --black-color: #1e272e;
            --main-font: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--main-font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        body.win-flash { animation: win-pulse 0.2s 5 alternate; background-color: #1a222c; }
        @keyframes win-pulse {
            from { box-shadow: 0 0 10px var(--accent-color); }
            to { box-shadow: 0 0 60px var(--accent-color); }
        }

        .casino-wrapper {
            width: 95%;
            max-width: 600px;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .game-container {
            padding: 15px;
            border-radius: 15px;
            background: rgba(1, 1, 1, 0.4);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 30px var(--secondary-color);
            border: 2px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%;
            justify-content: space-around;
        }
        .display { font-size: 1.1em; font-weight: 700; color: var(--text-color); padding: 5px 15px; border-radius: 5px; border: 1px dashed rgba(255, 255, 255, 0.2); }
        .bet-input-group { display: flex; align-items: center; gap: 5px; }
        .bet-input-group input { width: 70px; padding: 5px; border-radius: 5px; border: 1px solid var(--accent-color); background-color: var(--bg-color); color: var(--text-color); text-align: center; }

        .main-button { padding: 15px 30px; font-size: 1.5em; font-weight: 800; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(90deg, var(--secondary-color), var(--accent-color)); color: var(--bg-color); box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4); transition: all 0.2s ease; text-transform: uppercase; }
        .main-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 7px 25px rgba(0, 255, 170, 0.8); }
        .main-button:disabled { background: #555; box-shadow: none; cursor: not-allowed; opacity: 0.6; }
        
        /* –°–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –°–∞–ø—ë—Ä–∞ */
        .mines-info {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="casino-wrapper" id="casinoWrapper">
    <div class="game-container">
        <a href="index.html" style="color: var(--secondary-color); text-decoration: none; align-self: flex-start;">&larr; –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</a>
        
        <h1>üí£ –°–∞–ø—ë—Ä (Mines)</h1>
        
        <div class="header-controls">
            <div class="display" id="balanceDisplay">–ë–∞–ª–∞–Ω—Å: 500</div>
            <div class="bet-input-group">
                <span>–°—Ç–∞–≤–∫–∞:</span>
                <input type="number" id="betAmount" value="10" min="10" max="1000">
            </div>
        </div>

        <div class="game-view active" id="minesView">
            <p class="mines-info">–£–≥–∞–¥–∞–π—Ç–µ, –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –ª–∏ —è—á–µ–π–∫–∞ –±–µ–∑ –±–æ–º–±—ã!</p>
            <p style="font-weight: bold;">(–î–µ–º–æ-—Ä–µ–∂–∏–º: 60% —à–∞–Ω—Å –Ω–∞ –≤—ã–∏–≥—Ä—ã—à x1.3)</p>
            <button class="main-button" id="minesPlayButton" onclick="playMinesGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>

        <div class="display" id="message">–ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"</div>
    </div>
</div>

<audio id="audioClick" src="https://www.soundjay.com/buttons/button-2.mp3" preload="auto"></audio>
<audio id="audioSpin" src="https://www.soundjay.com/misc/spinning-2.mp3" preload="auto"></audio>
<audio id="audioWin" src="https://www.soundjay.com/misc/success-trumpet.mp3" preload="auto"></audio>
<audio id="audioLose" src="https://www.soundjay.com/misc/fail-buzzer-01.mp3" preload="auto"></audio>

<script>
    /*
    ================================
    JAVASCRIPT –õ–û–ì–ò–ö–ê –ò–ì–†–´
    ================================
    */
    
    // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
    let balance = 500;
    let isSpinning = false; // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥–ª—è –∏–≥—Ä—ã

    // ------------------------------------
    // –û–ë–©–ò–ï –§–£–ù–ö–¶–ò–ò
    // ------------------------------------

    function playSound(name) {
        const audio = document.getElementById(`audio${name.charAt(0).toUpperCase() + name.slice(1)}`);
        if (audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio playback failed:", e));
        }
    }

    function getCurrentBet() {
        const betInput = document.getElementById('betAmount');
        let bet = parseInt(betInput.value) || 10;
        bet = Math.min(Math.max(10, bet), balance || 10);
        betInput.value = bet;
        return bet;
    }

    function updateDisplay(msg = '') {
        document.body.classList.remove('win-flash');
        document.getElementById('balanceDisplay').textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} –∫—Ä–µ–¥–∏—Ç–æ–≤`;
        if (msg) document.getElementById('message').textContent = msg;
        
        const currentBet = getCurrentBet();
        const isBusy = isSpinning;

        document.getElementById('minesPlayButton').disabled = isBusy || balance < currentBet;
        
        if (balance < 10 && !isBusy) {
            updateDisplay('üíî –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫—Ä–µ–¥–∏—Ç–æ–≤! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.');
        }
    }

    function triggerWinEffect() {
        document.body.classList.add('win-flash');
        playSound('win');
        setTimeout(() => document.body.classList.remove('win-flash'), 1200);
    }
    
    // ------------------------------------
    // –õ–û–ì–ò–ö–ê –°–ê–ü–Å–†–ê (–ú–ò–ù–ï–°) - –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ —Ä–∞–±–æ—á–∞—è
    // ------------------------------------
    function playMinesGame() {
        const bet = getCurrentBet();
        if (isSpinning || balance < bet) { updateDisplay('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫—Ä–µ–¥–∏—Ç–æ–≤ –∏–ª–∏ –∏–¥—ë—Ç –∏–≥—Ä–∞!'); return; }
        
        isSpinning = true;
        balance -= bet;
        updateDisplay('–°–ê–ü–Å–†: –ò—â–µ–º –±–æ–º–±—ã...');
        playSound('click');

        setTimeout(() => {
            const win = Math.random() < 0.6; // –®–∞–Ω—Å –Ω–∞ –≤—ã–∏–≥—Ä—ã—à 60%
            let winAmount = 0;
            let msg = '';
            
            if (win) {
                winAmount = Math.floor(bet * 1.3); // –ú–Ω–æ–∂–∏—Ç–µ–ª—å x1.3
                balance += winAmount;
                triggerWinEffect();
                msg = `üéâ –°–ê–ü–Å–†: –£—Å–ø–µ—Ö! –í—ã –æ—Ç–∫—Ä—ã–ª–∏ —è—á–µ–π–∫—É –±–µ–∑ –±–æ–º–±—ã. +${winAmount - bet} –∫—Ä–µ–¥–∏—Ç–æ–≤!`;
            } else {
                playSound('lose');
                msg = `üôÅ –°–ê–ü–Å–†: üí£ –í–∑–æ—Ä–≤–∞–ª–∏—Å—å –Ω–∞ –ø–µ—Ä–≤–æ–π –∂–µ —è—á–µ–π–∫–µ! –ü—Ä–æ–∏–≥—Ä—ã—à.`;
            }
            
            isSpinning = false;
            updateDisplay(msg);
        }, 1500);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
        updateDisplay('–ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"');
    };
</script>
</body>
</html>
